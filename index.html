<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>

    <div class="column1">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="icons">
        <img class="icon" src="./images/icon-document.svg" alt="icon socument">
        <img class="icon" src="./images/icon-folder.svg" alt="icon folder">
        <img class="icon" src="./images/icon-upload.svg" alt="icon upload">
      </div>
    </div>

    <div class="column2">
      <p>
        You’ve used <strong>815 GB</strong> of your storage
      </p>

      <div class="gb-size">
        <h2 class="balao">185</h2>
        <h6>GB Left</h6>
      </div>

      <div class="progress-bar"></div>

      <div class="element-size">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

    </div>

  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Allyson Belo Cavalcante</a>.
  </div>
</body>

</html>
